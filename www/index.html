<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <script src="js/stockMarket.js"></script>
        <script src="cordova.js"></script>
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <title>Blank App</title>
    </head>

    <body style="margin: 0px;" bgcolor="#21272d" onload="start();">
        <!--otworzenie page -->>
        <!--<div data-role="page" data-dialog="true" id="dialogWindow">-->
        <div data-role="page">
        <div data-role="header">
        <h1>Strona 1- Wyswietlanie strony</h1>
        </div>

        <div data-role="main" class="ui-content" >
        <div class="ui-grid-solo" >
            <label>Enter your indeces Name: <input class="stockName" type="text" value="indeks-mwig40"/></label>
            <input type="button" id="getStockIndeces" value="Get wig40 Index" onclick="getIndecesValue()"/>
            <input type="button" id="getAllStockIndeces" value="Get All indeces" onclick="getAllIndeces()"/>
                <div class="stockInformation">
                    <label>Kurs akcji:</label><a id="stockIndex"></a>
                </div>
            <form>
                <div class="stockName">
                    <label>Lista spółek:</label>
                        <select name="select-choice-a" id="getStockIndecesForList" data-native-menu="false" >
                        <option value="apt-apator-sa">APATOR (APT)</option>
                        <option value="2">The 2nd Option</option>
                        <option value="3">The 3rd Option</option>
                        <option value="4">The 4th Option</option>
                        </select>
                </div>
            </form>
        </div>
        <div class="ui-grid-a">
            <div class="ui-block-a"><a class="ui-shadow ui-btn ui-corner-all">Previous</a></div>
            <div class="ui-block-b"><a class="ui-shadow ui-btn ui-corner-all">Next</a></div>
        </div>
        </div>
        </div> <!--zamkniecie page -->>
    </body>
</html>
